<!DOCTYPE html>
<html manifest="/app.manifest">
<head>

  <title>Notesy</title>

  <meta charset="utf-8">
  <meta name="description" content="A simple offline markdown note taking app">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="/application-1d723c5c.css"/>
</head>
<body ng-app="notesy">
  <div ng-controller="AlertController">
    <alert ng-repeat="alert in appAlerts" type="{{ alert.type }}" close="closeAlert($index)">
      <span ng-bind="alert.message"></span>
    </alert>
  </div>

  <ui-view autoscroll="false"></ui-view>

  <script>
    window.CONFIG = { COUCH_URL: 'http://db.notesy.co' };
  </script>

  <script src="/application-b4fcc00b.js"></script>
</body>
</html>
