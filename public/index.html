<!DOCTYPE html>
<html<% if (false && process.env.NODE_ENV === 'production') { %> manifest="/app.manifest"<% } %>>
<head>

  <title>Notesy</title>

  <meta charset="utf-8">
  <meta name="description" content="A simple offline markdown note taking app">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="icon" href="/images/favicon.ico" />

  <!-- build:css /application.css -->
  <link rel="stylesheet" href="/components/normalize-css/normalize.css"></link>
  <link rel="stylesheet" href="/components/font-awesome/css/font-awesome.css"></link>
  <link rel="stylesheet" href="/components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="/components/bootstrap/bootstrap.css"></link>
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-app="notesy">
  <div ng-controller="AlertController">
    <alert ng-repeat="alert in appAlerts" type="{{ alert.type }}" close="closeAlert($index)">
      <span ng-bind="alert.message"></span>
    </alert>
  </div>

  <ui-view autoscroll="false"></ui-view>

  <script>
    window.CONFIG = {
      COUCH_URL: '<%= COUCH_URL %>',
      DROPBOX_KEY: '<%= DROPBOX_KEY %>'
    };
  </script>

  <!-- build:js /application.js -->
  <script src="/components/lodash/dist/lodash.min.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/components/pouchdb-nightly.min.js/index.js"></script>
  <script src="/components/angular-pouchdb/angular-pouchdb.js"></script>
  <script src="/components/dropbox-js/index.js"></script>
  <script src="/components/angular-virtual-scroll/angular-virtual-scroll.js"></script>

  <script src="/components/codemirror/lib/codemirror.js"></script>
  <script src="/components/codemirror/mode/markdown/markdown.js"></script>
  <script src="/components/codemirror/addon/edit/continuelist.js"></script>

  <script src="/components/angular-ui-codemirror/ui-codemirror.js"></script>
  <script src="/components/angular-ui-bootstrap/ui-bootstrap-custom-tpls-0.10.0.js"></script>
  <script src="/components/mousetrap/mousetrap.min.js"></script>

  <!-- inject:js -->
  <!-- endinject -->
  <!-- endbuild -->

  <% if (process.env.NODE_ENV === 'production') { %>
  <script>
    var _gauges = _gauges || [];
    (function() {
      var t   = document.createElement('script');
      t.type  = 'text/javascript';
      t.async = true;
      t.id    = 'gauges-tracker';
      t.setAttribute('data-site-id', '5330a75f8bfdf74034000e88');
      t.src = '//secure.gaug.es/track.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(t, s);
    })();
  </script>
  <% } %>
</body>
</html>
