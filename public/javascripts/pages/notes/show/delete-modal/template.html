<keybinding keys="enter" on-press="deleteNote()" />

<h3 class="modal__header">Delete note</h3>

<div class="modal-body">
  <p>This note will be deleted for ever. Are you sure?</p>
  <blockquote class="u-c-mid-grey">{{ note.text | line:1 }}</blockquote>
</div>

<div class="modal__actions">
  <button ng-click="cancel()" class="btn btn--hollow btn--grey u-margin-Rs">
    Cancel (esc)
  </button>

  <button ng-click="deleteNote()" class="btn btn--red">
    Delete (enter)
  </button>
</div>
