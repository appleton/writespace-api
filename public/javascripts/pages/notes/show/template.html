<keybinding keys="d" on-press="showDeleteModal()"></keybinding>
<keybinding keys="f" on-press="focusEditor()"></keybinding>

<main class="main">
  <header class="note-actions main__header">
    <button class="action u-c-light-grey" ng-click="deleteNote(note._id)">
      <i class="fa fa-trash-o"></i>
    </button>
  </header>

  <div class="editor-wrapper">
      <textarea ui-codemirror="editorOptions" ng-model="note.text"></textarea>
  </div>
</main>
