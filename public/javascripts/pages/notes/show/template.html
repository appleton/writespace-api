<keybinding keys="d" on-press="showDeleteModal()" />

<main class="main">
  <header class="note-actions main__header">
    <button class="action u-c-light-grey" ng-click="deleteNote(note._id)">
      <i class="fa fa-trash-o"></i>
    </button>
  </header>

  <div class="ace-wrapper">
      <div ui-ace="{
        useWrapMode : true,
        showGutter: false,
        theme: 'tomorrow',
        mode: 'markdown',
        onLoad: onEditorLoaded
      }" ng-model="note.text"></div>
  </div>
</main>
