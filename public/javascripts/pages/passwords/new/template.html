<main class="user-form">
  <h1 class="user-form__heading">Email password reset</h1>

  <div class="form-errors" ng-show="errors.length">
    {{errors | printErrors}}
  </div>

  <div class="form-message" ng-show="message">
    {{message}}
  </div>

  <form class="user-form__body" ng-submit="resetPassword()">

    <label class="label" for="email">Email address</label>
    <input id="email" name="email" class="input" type="email" ng-model="form.email" />

    <button class="user-form__body__btn btn btn--green btn--large" ng-disabled="formDisabled">
      Send password reset
    </button>

    <div class="u-text-s u-text-center">
      <a ui-sref="sessions()">Back to sign in</a>
    </div>
  </form>
</main>
