<main class="user-form">
  <h1 class="user-form__heading">Enter a new password</h1>

  <div class="form-errors" ng-show="errors.length">
    {{errors | printErrors}}
  </div>

  <form class="user-form__body" ng-submit="editPassword()">

    <label class="label" for="password">New password</label>
    <input id="password" name="password" class="input" type="password" ng-model="form.password" />

    <button class="user-form__body__btn btn btn--green btn--large" ng-disabled="formDisabled">
      Change password
    </button>

    <div class="u-text-s u-text-center">
      <a ui-sref="noAuth.sessions()">Back to sign in</a>
    </div>
  </form>
</main>
