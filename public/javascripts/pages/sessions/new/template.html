<main class="user-form">
  <div class="form-errors" ng-show="error">{{error}}</div>

  <form novalidate class="user-form__body" ng-submit="login()">

    <label class="label" for="email">Email address</label>
    <input tabindex="1" id="email" name="email" class="input" type="email" ng-model="form.name" />

    <label class="label" for="password">Password</label>
    <a tabindex="4" class="u-text-s" ui-sref="passwords.new()">Forgot?</a>
    <input tabindex="2" id="password" name="password" class="input" type="password" ng-model="form.password" />

    <button tabindex="3" class="user-form__body__btn btn btn--green btn--large" ng-disabled="formDisabled">
      Log in
    </button>

    <div class="u-text-s u-text-center">
      Don't have an account? <a ui-sref="users()">Sign up here</a>
    </div>
  </form>
</main>
